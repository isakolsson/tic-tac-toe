<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe vs Minimax Alghorithm</h1>
    <p>more information at the <a href="https://github.com/isakolsson/tic-tac-toe/">github project page</a></p>
    <div id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <p id="information"></p>
    <p id="computer-information"></p>
    <div>
        <input type="checkbox" name="" id="player-first-turn">
        <label for="player-first-turn">player get first turn</label>
    </div>
    <p id="restart">restart game</p>
    <script src="script.js" defer></script>
</body>
</html>
